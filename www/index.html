<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width, height=device-height">
    <title>SaprobienApp</title>

    <!-- ionic css und eigenes css -->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- ngCordova js -->

    <script src="lib/ngCordova/dist/ng-cordova.js"></script>


    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>

    <!-- ESRI API -->

    <script src="lib/ESRI/esri.js"></script>

    <!-- jQuery and Fancybox -->

    <script src="lib/jQuery/jquery-2.1.3.min.js"></script>

    <script src="lib/Fancybox/jquery.fancybox.pack.js"></script>
    <link rel="stylesheet" href="lib/Fancybox/jquery.fancybox.css" media="screen" />

    <!-- Fancybox Buttons -->

    <link rel="stylesheet" href="lib/Fancybox/helpers/jquery.fancybox-buttons.css" />
    <script src="lib/Fancybox/helpers/jquery.fancybox-buttons.js"></script>

    <script>
        $(document).ready(function () {
            $(".fancybox").fancybox({

                closeBtn: true,
                next: true,
                prev: true,

                margin: [20, 50, 20, 50] // Increase left/right margin

            });
        });
    </script>

</head>

<body ng-app="starter" ng-controller="MainCtrl">
    <!--
      The nav bar that will be updated as we navigate between views.
    -->
    <ion-nav-bar class="bar-positive">
                
    </ion-nav-bar>
    <!--
      The views will be rendered in the <ion-nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <ion-nav-view></ion-nav-view>
</body>

</html>
